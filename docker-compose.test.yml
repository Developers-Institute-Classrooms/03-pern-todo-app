version: "3"
services:
  supertest:
    build:
      context: ./server
    environment:
      - PGDATABASE=postgres
      - PGHOST=test_db
      - PGUSER=postgres
      - PGPASSWORD=password
      - PGPORT=5432
      - NODE_ENV=test
    depends_on:
      - test_db
    volumes:
      - ./server:/app
      - /app/node_modules
    entrypoint: ["npm", "test"]
  test_db:
    build:
      context: ./db
    volumes:
      - test-todo-volume:/var/lib/postgresql/data
    ports:
      - "5435:5432"
volumes:
  test-todo-volume:
